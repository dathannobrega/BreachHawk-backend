<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ subject }}</title>
  <style>
    /* Reset mínimo para e-mail */
    body, table, td, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table {
      border-collapse: collapse !important;
    }
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Tipografia básica */
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333333;
      line-height: 1.5;
    }
    /* Botão CTA */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      color: #ffffff;
      background-color: #0069d9;
      border-radius: 4px;
    }
    /* Conteúdo principal */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 6px;
      overflow: hidden;
    }
    /* Header */
    .email-header {
      background-color: #0069d9;
      padding: 20px;
      text-align: center;
    }
    .email-header img {
      max-width: 120px;
      height: auto;
    }
    /* Body */
    .email-body {
      padding: 24px;
    }
    /* Footer */
    .email-footer {
      padding: 20px;
      font-size: 12px;
      color: #777777;
      text-align: center;
      background-color: #f4f4f4;
    }
    .email-footer a {
      color: #0069d9;
    }
    @media screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
      }
      .btn {
        width: 100% !important;
        text-align: center !important;
      }
    }
  </style>
</head>
<body>
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
      <td align="center">
        <table class="email-container" cellpadding="0" cellspacing="0" role="presentation">
          <!-- Header -->
          <tr>
            <td class="email-header">
              <!-- Substitua pelo seu logo ou nome da empresa -->
              <img src="https://yourdomain.com/static/logo.png" alt="Deep Protexion" />
            </td>
          </tr>

          <!-- Body: será preenchido por cada template específico -->
          <tr>
            <td class="email-body">
              {% block content %}{% endblock %}
            </td>
          </tr>

          <!-- Footer comum a todos os e-mails -->
          <tr>
            <td class="email-footer">
              Deep Protexion &bull; AV. Ortizio Borges, 306, Uberlândia, MG &bull; Brasil<br />
              <a href="{{ unsubscribe_url }}">Cancelar inscrição</a> |
              <a href="https://www.protexion.cloud/termos">Termos de Uso</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
